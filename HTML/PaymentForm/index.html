<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1 style="color: aquamarine;text-align: center;">Payment Form</h1>
    <div>
        <fieldset style="width: max-content;">
            <form action="#">
                <p>Name : <input type="text" placeholder="Enter the name" name="fname" required></p>
                <p>Phone : <input type="tel" placeholder="Enter the number" name="phone" required></p>
                <p>Email :<input type="email" name="mailid" id="mailid" required></p>
                <p><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                </p>
                <p>Address : <textarea name="address" id="address" cols="30" rows="10" required></textarea></p>
                <hr>
                <h3 style="text-align: center;">Card Details</h3>
                <p>Card Type<select>
                    <option value="">------Select a Card-------</option>
                    <option value="Credit">Credit Card</option>
                    <option value="Debit">Debit Card</option>
                    <option value="Virtual">Virtual Card</option>
                </select>
                </p>
                <p>Card Number : <input type="number" required></p>
                <p>Expiry Date <input type="month" name="expdate" id="expdate" required></p>
                <p>CVV : <input type="password" name="cvv" id="cvv" required></p>
                <div style="text-align: start;">
                    <input type="submit" value="Pay now" style="border-radius: 5px;">
                    <input type="reset" value="Reset" style="border-radius: 5px;margin-left: 5px;">
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
